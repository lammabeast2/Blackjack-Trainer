<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Trainer</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0b6e30" />
</head>
<body>
  <header>
    <h1>Blackjack Trainer</h1>
    <div class="mode-row">
      <label><input type="radio" name="mode" value="free" checked> Free Play</label>
      <label><input type="radio" name="mode" value="practice"> Practice (Coach + Count)</label>
    </div>
  </header>

  <main>
    <section class="status">
      <div>Bankroll: $<span id="bankroll">1000</span></div>
      <div>Bet: $<input id="bet" type="number" min="1" value="10"></div>
      <div>RC: <span id="rc">0</span> | TC: <span id="tc">0.00</span></div>
      <div>Shoe: <span id="shoeInfo"></span></div>
    </section>

    <section class="table">
      <div class="dealer">
        <h2>Dealer</h2>
        <div class="cards" id="dealerCards"></div>
        <div class="total">Total: <span id="dealerTotal">?</span></div>
      </div>

      <div class="player">
        <h2>You</h2>
        <div id="playerHands"></div>
      </div>
    </section>

    <section class="controls">
      <button id="shuffleBtn" class="secondary">New Shoe</button>
      <button id="dealBtn">Deal</button>
      <button id="hitBtn" disabled>Hit</button>
      <button id="standBtn" disabled>Stand</button>
      <button id="doubleBtn" disabled>Double</button>
      <button id="splitBtn" disabled>Split</button>
    </section>

    <section id="coach" class="coach hidden">
      <div><strong>Coach says:</strong> <span id="coachText">—</span></div>
    </section>

    <section id="result" class="result"></section>
  </main>

  <footer>
    <small>S17 • DAS • 3:2 • 6 decks • 1 split (no resplit) • Split Aces 1 card • No surrender</small>
  </footer>

  <script src="script.js"></script>
  <script>
    // Register service worker (offline support)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
