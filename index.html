<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://i.imgur.com/6i1aT3G.jpg') center/cover no-repeat;
      color: white;
    }
    .table {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid gold;
      border-radius: 15px;
      background-color: rgba(0, 100, 0, 0.85);
      width: 90%;
      max-width: 800px;
    }
    img {
      width: 80px;
      margin: 2px;
    }
    button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #coach { margin-top: 12px; font-weight: bold; color: yellow; white-space: pre-line; }
    #tabs button { background: gold; }
    .tab-content { display: none; }
    .active { display: block; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      color: black;
    }
    th, td {
      border: 1px solid black;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>Blackjack Trainer</h1>

  <!-- Tabs -->
  <div id="tabs">
    <button onclick="openTab('game')">Game</button>
    <button onclick="openTab('reference')">Reference</button>
  </div>

  <!-- Game Tab -->
  <div id="game" class="tab-content active">
    <div class="table">
      <h2>Dealer</h2>
      <div id="dealer-cards"></div>
      <p id="dealer-value"></p>
      
      <h2>You</h2>
      <div id="player-cards"></div>
      <p id="player-value"></p>
      
      <button onclick="hit()">Hit</button>
      <button onclick="stand()">Stand</button>
      <button onclick="newGame('free')">New Game (Free Play)</button>
      <button onclick="newGame('practice')">New Game (Practice)</button>
      
      <p id="result"></p>
      <p id="coach"></p>
    </div>
  </div>

  <!-- Reference Tab -->
  <div id="reference" class="tab-content">
    <h2>Basic Strategy Chart (Simplified)</h2>
    <table>
      <tr><th>Player Total</th><th>Dealer 2–6</th><th>Dealer 7–A</th></tr>
      <tr><td>8 or less</td><td>Hit</td><td>Hit</td></tr>
      <tr><td>9</td><td>Double/Hit</td><td>Hit</td></tr>
      <tr><td>10–11</td><td>Double</td><td>Hit/Double</td></tr>
      <tr><td>12–16</td><td>Stand</td><td>Hit</td></tr>
      <tr><td>17+</td><td>Stand</td><td>Stand</td></tr>
    </table>

    <h2>Card Counting (Hi-Lo)</h2>
    <table>
      <tr><th>Card</th><th>Count Value</th></tr>
      <tr><td>2–6</td><td>+1</td></tr>
      <tr><td>7–9</td><td>0</td></tr>
      <tr><td>10, J, Q, K, A</td><td>-1</td></tr>
    </table>
  </div>

  <script src="script.js"></script>
  <script>
    function openTab(tab) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }
  </script>
</body>
</html>
